<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page du quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="quiz-container text-center bg-white p-4 rounded shadow">
            <h1 class="mb-4">Bonjour <span id="userGreeting" class="text-primary">Alex</span> !</h1>
            
            <!-- Image de la question actuelle -->
            <div class="question-image mb-4">
                <img id="quizImage" src="" alt="Panneau" class="img-fluid" style="max-width: 200px; height: auto;">
            </div>
            
            <!-- form du quiz -->
            <form id="quizForm">
                <div class="row justify-content-center mb-4">
                    
                    <!-- Catégories -->
                    <div class="col-md-5">
                        <fieldset class="border p-3 rounded">
                            <legend class="float-none w-auto px-3 text-white bg-primary rounded">Catégorie</legend>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="category" value="Indication" id="catIndication">
                                <label class="form-check-label" for="catIndication">Catégorie 1</label>
                            </div>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="category" value="Obligation" id="catObligation">
                                <label class="form-check-label" for="catObligation">Catégorie 2</label>
                            </div>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="category" value="Interdiction" id="catInterdiction">
                                <label class="form-check-label" for="catInterdiction">Catégorie 3</label>
                            </div>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="category" value="Danger" id="catDanger">
                                <label class="form-check-label" for="catDanger">Catégorie 4</label>
                            </div>
                        </fieldset>
                    </div>
                    
                    <!-- Descriptions -->
                    <div class="col-md-5">
                        <fieldset class="border p-3 rounded">
                            <legend class="float-none w-auto px-3 text-white bg-primary rounded">Description</legend>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="description" value="Description 1" id="desc1">
                                <label class="form-check-label" for="desc1">Description 1</label>
                            </div>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="description" value="Description 2" id="desc2">
                                <label class="form-check-label" for="desc2">Description 2</label>
                            </div>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="description" value="Description 3" id="desc3">
                                <label class="form-check-label" for="desc3">Description 3</label>
                            </div>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="description" value="Description 4" id="desc4">
                                <label class="form-check-label" for="desc4">Description 4</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                
                <!-- Bouton pour passer à la question suivante -->
                <button type="submit" id="nextButton" class="btn btn-primary px-4">Suivant</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
